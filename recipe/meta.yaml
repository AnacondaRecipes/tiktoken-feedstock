{% set name = "tiktoken" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27e773564232004f4f810fd1f85236673ec3a56ed7f1206fc9ed8670ebedb97a

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  missing_dso_whitelist:  # [s390x]
    - "$RPATH/ld64.so.1"  # [s390x]

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - setuptools
    - setuptools-rust
    - wheel
  run:
    - python
    - libgcc-ng  # [linux]
    - regex >=2022.1.18
    - requests >=2.26.0

test:
  imports:
    - tiktoken
    - tiktoken_ext
  source_files:
    - tests/
  requires:
    - pip
    - pytest
    - hypothesis
  commands:
    - pip check
    - python -c "import tiktoken; enc = tiktoken.get_encoding('gpt2'); assert enc.encode('hello world') == [31373, 995]"
    - pytest tests --import-mode=append -vv

about:
  home: https://github.com/openai/tiktoken
  dev_url: https://github.com/openai/tiktoken
  doc_url: https://github.com/openai/tiktoken
  summary: tiktoken is a fast BPE tokeniser for use with OpenAI's models
  description: tiktoken is a fast BPE tokeniser for use with OpenAI's models.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - BastianZim
